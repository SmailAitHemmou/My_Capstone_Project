<style>
    .continer{
        margin-top: 50px;
        margin-left: 320px;
        max-width: 600px;
        background-color: #fff;
        -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
    }

    .header-bar {
        color: #fff;
        padding: 10px;
        border-radius: 10px 10px 0 0;
        background: linear-gradient(90deg, #8a2387, #e94057, #f27121);
    }

    .card-body{
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: #fff;
        border-top: 1px solid rgb(240, 240, 240);       
    }

    p{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        line-height: 1.6;
        color: #333;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 8px 12px;
        border: 2px solid purple;
        border-radius: 8px;
        background-color: #fff;
        font-size: 16px;
        color: #000;
        transition: 0.3s ease;
        margin-bottom: 10px;
        margin-top: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
        outline: none;
        border-color: #e94057;
        box-shadow: 0 0 8px #e94057;
    }

    .btn{
        background: linear-gradient(90deg, #8a2387, #e94057, #f27121);
        color: #fff;
        border: none;
        padding: 7px 12px;
        border-radius: 7px;
        cursor: pointer;
        font-weight: 600;
    }

    label{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        color: #333;
        margin-top: 10px;
        display: block;
    }

</style>


<div class="continer">

    <div class="header-bar">
        <h1>Register</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <label>{{ form.username.label }}</label>
            {{ form.username }}
            {{ form.username.errors }}

            <label>{{ form.password1.label }}</label>
            {{ form.password1 }}
            {{ form.password1.errors }}

            <label>{{ form.password2.label }}</label>
            {{ form.password2 }}
            {{ form.password2.errors }}

            <input class="btn" type="submit" value="Save">
        </form>
        <p>I Already Have An Account. <a href="{% url 'login' %}">Login</a></p>
    </div>

</div>
