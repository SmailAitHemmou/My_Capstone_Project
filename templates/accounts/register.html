{% load static %}

<link rel="stylesheet" href="{% static 'css/accounts/register_style.css' %}">



<div class="continer">

    <div class="header-bar">
        <h1>Register</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}

            <label>{{ form.username.label }}</label>
            {{ form.username }}
            {{ form.username.errors }}

            <label>{{ form.password1.label }}</label>
            {{ form.password1 }}
            {{ form.password1.errors }}

            <label>{{ form.password2.label }}</label>
            {{ form.password2 }}
            {{ form.password2.errors }}

            <input class="btn" type="submit" value="Save">
        </form>
        <p>I Already Have An Account. <a href="{% url 'login' %}">Login</a></p>
    </div>

</div>
